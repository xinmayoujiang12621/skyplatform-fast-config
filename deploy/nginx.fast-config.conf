server {
    listen 443 ssl http2;
    server_name config.hanyutao.xyz;

    # SSL证书配置
    ssl_certificate /etc/nginx/cert/config.hanyutao.xyz.pem;
    ssl_certificate_key /etc/nginx/cert/config.hanyutao.xyz.key;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    set_real_ip_from 127.0.0.1;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    root /var/www/skyplatform_fast_config/frontend;
    index index.html;
    try_files $uri $uri/ /index.html;

    location /api {
        proxy_pass http://127.0.0.1:9530/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    location = /robots.txt { return 200 "User-agent: *\nDisallow: /"; }
}

server {
    listen 80;
    server_name config.hanyutao.xyz;
    return 301 https://$server_name$request_uri;
}